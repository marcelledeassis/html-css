<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserindo vídeos hospedados localmente</title>
</head>
<body>
    <h1>Este é o vídeo dos limões</h1>
    <p>Esse vídeo está hospedado mo meu próprio servidor.</p>

<video width="560" controls>
    <source src="midias/meu-video.mp4" type="video/mp4">
    <source src="midias/meu-video.webm" type="video/webm">
    <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
</video>
    <h1>DICA</h1>
    <p>Entre <i>width</i> e <i>controls</i> você pode inserir a tag POSTER caso seu vídeo tenha capa.</p>

    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=v9JFxHmr8SEEaZD5" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
   
    <h1>Inserindo vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/332374240?h=440287c686&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
